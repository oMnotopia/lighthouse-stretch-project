<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test.css">
</head>

<body>
<div id="graph-title">
  Bar Chart Graph
</div>
<div id="graph-container">
  <ul id="data-items">
  </ul>
  <div id="bar-titles"></div>
</div>
<div id="settings-container">
  <!-- Option selections -->
  <label for="data-values">Data values seperated by comma:</label>
  <input type="text" id="data-values" name="data-values">
  <button id="data-values-submit">Add Values</button>
  <button id="data-values-reset">Reset Values</button>
  <div>Graph Orientation</div>
  <select name="orientation" id="orientation-select">
    <option value="">--Please choose an option--</option>
    <option value="row">Vertical</option>
    <option value="column">Horizontal</option>
  </select>
  <div>Value Placement</div>
  <select name="value-placement" id="value-select">
    <option value="">--Please choose an option--</option>
    <option value="flex-start">Top</option>
    <option value="center">Middle</option>
    <option value="flex-end">Bottom</option>
  </select>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="data.js"></script>
</body>
</html>
